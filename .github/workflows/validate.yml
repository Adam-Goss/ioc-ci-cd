name: Validate IOCs

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'iocs/indicators.txt'

permissions:
  contents: read
  pull-requests: write

jobs:
  validate-and-enrich:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine changed IOCs
        id: diff
        run: |
          # Extract only the newly added lines in the IOC file
          # Write to workspace so the Docker container can access it
          git diff origin/${{ github.base_ref }}...HEAD -- iocs/indicators.txt \
            | grep '^+' | grep -v '^+++' | sed 's/^+//' > new_iocs.txt || true

          # Count lines
          count=$(wc -l < new_iocs.txt || echo "0")
          echo "count=$count" >> "$GITHUB_OUTPUT"

          echo "Found $count new IOC lines"
          cat new_iocs.txt

      - name: Skip if no new IOCs
        if: steps.diff.outputs.count == '0'
        run: |
          echo "No new IOCs detected, skipping validation"
          exit 0

      - name: Validate and enrich IOCs
        id: enrich
        uses: ./
        with:
          command: validate
          ioc_file: new_iocs.txt
          confidence_threshold: ${{ github.event.inputs.confidence_threshold || '70' }}
          override_threshold: ${{ github.event.inputs.override_threshold || 'false' }}
        env:
          VT_API_KEY: ${{ secrets.VT_API_KEY }}
          ABUSEIPDB_API_KEY: ${{ secrets.ABUSEIPDB_API_KEY }}
          OTX_API_KEY: ${{ secrets.OTX_API_KEY }}

      - name: Post enrichment report as PR comment
        if: always() && steps.diff.outputs.count != '0'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Read the report from workspace (written by Docker container)
            const reportPath = path.join(process.env.GITHUB_WORKSPACE, 'enrichment_report.md');
            let body;
            try {
              body = fs.readFileSync(reportPath, 'utf8');
            } catch (error) {
              console.log('No report file found at ' + reportPath + ', skipping comment');
              return;
            }

            // Find and update existing bot comment, or create new one
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const marker = '<!-- ioc-enrichment-report -->';
            const existing = comments.find(c => c.body && c.body.includes(marker));

            const fullBody = marker + '\n\n' + body;

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body: fullBody,
              });
              console.log('Updated existing comment');
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: fullBody,
              });
              console.log('Created new comment');
            }

      - name: Warn if malformed IOCs detected
        if: steps.enrich.outputs.has_malformed == 'true'
        run: |
          echo "::warning::Malformed IOCs detected. See the PR comment for details. They will not be added to the master inventory."

      - name: Warn if below-threshold IOCs detected
        if: steps.enrich.outputs.has_below_threshold == 'true'
        run: |
          echo "::warning::IOCs below confidence threshold detected. They will still be added to the master inventory on merge."

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libmagic1

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run tests
        run: pytest tests/ -v --tb=short --cov=src --cov-report=term
